<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Project</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top-bar">
        <h1 class="textcond">The Code Review</h1>
    </div>
    <header>
        <div class="container">
            <h1>Signup for our newsletter </h1>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>
    <div class="container">
        <form action="index.html" method="post">
            <fieldset id="main">
                <legend>Contact Information</legend>
                <div class="text-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" name="full_name" id="full_name" placeholder="required" required>
                </div>
                <div class="text-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="required" required>
                </div>
                <div class="text-group">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" placeholder="555-555-5555">
                </div>
                <div class="text-group">
                    <label for="address">Street Address</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="text-group">    
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                </div>
                <div class="text-group">    
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="" disabled selected>Select Your State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="text-group">
                    <label for="zip_code">Zip Code</label>
                    <input type="text" name="zip_code" id="zip_code">
                </div>
            </fieldset>
            <fieldset>
                <legend>Newsletter</legend>
                <label>Select the newsletters you would like to recieve</label><br>
                <input type="checkbox" name="newsletter" id="html" value="html"><label for="html">HTML News</label><br>
                <input type="checkbox" name="newsletter" id="css" value="css"><label for="css">CSS News</label><br>
                <input type="checkbox" name="newsletter" id="js" value="js"><label for="js">Javascript News</label><br>
                <label>Newsletter format</label><br>
                <input type="radio" name="format" id="html_format" value="HTML"><label for="html_format">HTML</label><br>
                <input type="radio" name="format" id="plain_text_format" value="Plain text"><label for="plain_text_format">Plain text</label><br>
                <label for="other_topics">Other topics you'd like to hear about</label>
                <textarea name="other_topics" id="other_topics" cols="30" rows="10"></textarea>
            </fieldset>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
